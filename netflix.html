<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f4f4f4;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Choose your subscription</h1>
  
  <img src="n1.png" alt="Image n1">
  <img src="n2.png" alt="Image n2">
  <img src="n3.png" alt="Image n3">
</body>
</html>
