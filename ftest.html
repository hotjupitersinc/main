<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Flickering Numbers</title>
  <style>
    /* Basic styling for the body */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    /* Styling for each number */
    .number {
      font-size: 2rem;
      font-weight: bold;
      margin: 10px;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #333;
      border-radius: 5px;
      background-color: #333;
      color: white;
    }

    /* Flicker animation with completely instant transitions */
    @keyframes flicker {
      0% {
        opacity: 1;
      }
      49.9% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      50.1% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <script>
    // Generate 20 random numbers between 0 and 100
    const randomNumbers = Array.from({ length: 20 }, () => Math.floor(Math.random() * 101));

    // Define the flicker durations for each number
    const flickerDurations = [
      10, 8.5, 7, 6, 5, 4, 3, 2.5, 2, 1.8,
      1.6, 1.4, 1.2, 1, 0.8, 0.5, 0.3, 0.1, 0.05, 0.01
    ];

    // Get the body element
    const body = document.body;

    // Generate the number elements
    randomNumbers.forEach((number, index) => {
      const div = document.createElement('div');
      div.classList.add('number');
      div.textContent = number;
      div.style.animation = `flicker ${flickerDurations[index]}s infinite steps(1)`;
      body.appendChild(div);
    });
  </script>
</body>
</html>
