<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invisible Text via Image Alternation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: white;
      width: 100vw;
      height: 100vh;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .overlay-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none; /* Ensure images don't block interactions */
    }
    #textImage {
      opacity: 0;
      transition: opacity 0s; /* Disable transition to prevent delays */
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="blankImage" class="overlay-image" src="off" alt="Blank Image">
    <img id="textImage" class="overlay-image" src="on.png" alt="Text Image">
  </div>

  <script>
    const blankImage = document.getElementById('blankImage');
    const textImage = document.getElementById('textImage');

    let showText = false;
    const targetFrequency = 100; // Desired frequency in Hz
    const toggleInterval = 1000 / (targetFrequency * 2); // Interval in ms for show/hide

    function toggleImages() {
      showText = !showText;
      textImage.style.opacity = showText ? 1 : 0;
      requestAnimationFrame(toggleImages);
    }

    // Use requestAnimationFrame for smoother animations
    function startAlternation() {
      const startTime = performance.now();
      let lastToggleTime = startTime;

      function animate(currentTime) {
        if (currentTime - lastToggleTime >= toggleInterval) {
          showText = !showText;
          textImage.style.opacity = showText ? 1 : 0;
          lastToggleTime = currentTime;
        }
        requestAnimationFrame(animate);
      }

      requestAnimationFrame(animate);
    }

    // Ensure images are loaded before starting alternation
    window.onload = function() {
      // Preload images to ensure smooth alternation
      const images = [blankImage, textImage];
      let loadedCount = 0;

      images.forEach((img) => {
        if (img.complete) {
          loadedCount++;
          if (loadedCount === images.length) {
            startAlternation();
          }
        } else {
          img.onload = () => {
            loadedCount++;
            if (loadedCount === images.length) {
              startAlternation();
            }
          };
        }
      });
    };
  </script>
</body>
</html>
