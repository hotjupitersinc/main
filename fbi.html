<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image with Link</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      height: 100vh;
    }

    .image-container {
      max-width: 100%; /* Makes sure the image fits within the screen */
      text-align: center;
    }

    .image-container img {
      max-width: 100%; /* Ensures the image scales within the container */
      height: auto; /* Maintains the aspect ratio of the image */
    }

    .link-text {
      margin-top: 20px;
      font-size: 18px;
    }

    .link-text a {
      color: #1e90ff; /* Link color */
      text-decoration: none; /* Removes underline */
    }

    .link-text a:hover {
      text-decoration: underline; /* Adds underline on hover */
    }
  </style>
</head>
<body>

  <!-- Image Section -->
  <div class="image-container">
    <img src="./fbi.jpg" alt="Local PNG Image">
  </div>

  <!-- Text with Hyperlink -->
  <div class="link-text">
 You are required by law to report any attempt to access this website. Please submit your report by clicking 
    <a href="https://nytimes.com" target="_blank">here</a>. Failure to comply may result in legal consequences, 
    including but not limited to penalties or other enforcement actions.
  </div>

</body>
</html>
